name: Build and Push MCBD Proxy Image

on:
  push:
    branches:
      - main # Trigger this workflow when changes are pushed to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest # GitHub-hosted runner environment
    permissions:
      contents: read # Permission to read your repository's contents
      packages: write # Permission to push (write) to GitHub Container Registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to check out your code

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io # Specify GitHub Container Registry
          username: ${{ github.actor }} # GitHub username (automatically available)
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub's automatically generated token for workflows

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Action to set up Docker Buildx for advanced build features

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ # The build context is the root of your repository
          file: ./Dockerfile.proxy_multi # Path to your Dockerfile within the context
          push: true # Enable pushing the image
          tags: | # Define the tags for your image
            ghcr.io/${{ github.repository_owner }}/mcbd-proxy:latest
            ghcr.io/${{ github.repository_owner }}/mcbd-proxy:${{ github.sha }} # Tag with commit SHA for versioning
          # Example for Docker Hub (if you prefer, requires secrets.DOCKER_USERNAME/DOCKER_TOKEN below)
          # tags: |
          #   your-dockerhub-username/mcbd-proxy:latest
          #   your-dockerhub-username/mcbd-proxy:${{ github.sha }}

