# .github/workflows/reusable-build.yml
name: Reusable Docker Build and Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      tags:
        required: true
        type: string
      app_version:
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_name }}
          tags: ${{ inputs.tags }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use the 'main' branch cache for tag builds, otherwise use the branch name.
          cache-from: type=registry,ref=${{ inputs.image_name }}-cache:${{ github.ref_type == 'tag' && 'main' || github.ref_name }}
          cache-to: type=registry,ref=${{ inputs.image_name }}-cache:${{ github.ref_type == 'tag' && 'main' || github.ref_name }},mode=max