name: Pull Request Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Start Test Environment
        run: |
          docker compose -f tests/docker-compose.tests.yml up --build -d --remove-orphans nether-bridge

      - name: Run all tests
        run: |
          # Use jq to parse the JSON output from docker inspect. This is a robust method.
          # It gets the first IP address from the list of networks the container is on.
          PROXY_IP=$(docker inspect nether-bridge | jq -r '.[0].NetworkSettings.Networks | .[] | .IPAddress')
          echo "Found nether-bridge IP: ${PROXY_IP}"

          # Run pytest inside the tester container, passing the exact IP as an environment variable.
          docker compose -f tests/docker-compose.tests.yml run -e VM_HOST_IP=$PROXY_IP --rm tester pytest --cov=nether_bridge --cov-report term-missing tests/
      
      - name: Tear down test environment
        # This step runs even if tests fail, ensuring a clean exit.
        if: always()
        run: |
          echo "Tearing down Docker Compose environment..."
          docker compose -f tests/docker-compose.tests.yml down -v --remove-orphans