# tests/docker-compose.tests.yml
# This file is used exclusively for running automated integration tests.

services:
  nether-bridge:
    # Builds from the Dockerfile in the parent directory.
    build:
      context: ../
    environment:
      - LOG_LEVEL=DEBUG
    restart: "no"
    networks:
      - mc-network
    ports:
      - "19132:19132/udp"
      - "25565:25565/tcp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Mounts the configuration files from the project root.
      - ../settings.json:/app/settings.json
      # This test-specific servers.json will be generated by conftest.py
      - ../servers.tests.json:/app/servers.json

  mc-bedrock:
    image: itzg/minecraft-bedrock-server:latest
    restart: "no"
    networks:
      - mc-network
    environment:
      - EULA=TRUE

  mc-java:
    image: itzg/minecraft-server:latest
    restart: "no"
    networks:
      - mc-network
    environment:
      - EULA=TRUE
      - TYPE=PAPER

networks:
  mc-network:
    driver: bridge