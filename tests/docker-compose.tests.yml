# tests/docker-compose.tests.yml
services:
  nether-bridge:
    image: nether-bridge-test:local
    container_name: nether-bridge
    build:
      context: ../
      dockerfile: Dockerfile
    restart: "no"
    networks:
      - mc-network
    ports:
      - "19132:19132/udp"
      - "25565:25565/udp"
      - "25565:25565/tcp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LOG_LEVEL=DEBUG
      - NB_IDLE_TIMEOUT=30
      - NB_PLAYER_CHECK_INTERVAL=5
    healthcheck:
      test: ["CMD", "python", "nether_bridge.py", "--healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  mc-bedrock:
    image: itzg/minecraft-bedrock-server:latest
    restart: "no"
    container_name: mc-bedrock
    networks:
      - mc-network
    volumes:
      - mc-bedrock-data:/data
    environment:
      - EULA=TRUE

  mc-java:
    image: itzg/minecraft-server:latest
    restart: "no"
    container_name: mc-java
    networks:
      - mc-network
    volumes:
      - mc-java-data:/data
    environment:
      - EULA=TRUE

  # This service will run pytest from inside the Docker network
  tester:
    build:
      context: ../
      dockerfile: Dockerfile
    networks:
      - mc-network
    volumes:
      # Mount the project code so test files are accessible
      - ../:/app
      # Mount the Docker socket so tests can interact with the daemon
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      nether-bridge:
        condition: service_healthy

networks:
  mc-network:
    driver: bridge

volumes:
  mc-bedrock-data:
  mc-java-data: