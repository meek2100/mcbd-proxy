# tests/docker-compose.tests.yml
services:
  nether-bridge:
    image: nether-bridge:local
    container_name: nether-bridge
    build:
      context: ../
      dockerfile: Dockerfile
      target: final
    restart: "no"
    networks:
      - mc-network
    ports:
      - "19132-19134:19132-19134/udp"
      - "25565:25565/tcp"
      - "8000:8000/tcp" # Expose prometheus port for tests
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LOG_LEVEL=DEBUG
      - NB_LOG_FORMATTER=console
      - NB_IDLE_TIMEOUT=30
      - NB_PLAYER_CHECK_INTERVAL=5
      - NB_QUERY_TIMEOUT=2
      - NB_SERVER_READY_MAX_WAIT=120
      - NB_SERVER_STOP_TIMEOUT=20
      - NB_INITIAL_BOOT_READY_MAX_WAIT=45
      - NB_SERVER_STARTUP_DELAY=2
      - NB_INITIAL_SERVER_QUERY_DELAY=2
      - NB_HEALTHCHECK_STALE_THRESHOLD=15
      - NB_HEARTBEAT_INTERVAL=5
      - PYTHONUNBUFFERED=1 # Ensure logs are not buffered
    command: ["--generate-test-config", "python", "main.py"]
    depends_on:
      mc-bedrock:
        condition: service_healthy
      mc-java:
        condition: service_healthy

  mc-bedrock:
    build:
      context: ./images/mc-bedrock
      dockerfile: Dockerfile.mc-bedrock
      args:
        BEDROCK_VERSION: ${BEDROCK_VERSION}
        BEDROCK_DOWNLOAD_URL: ${BEDROCK_DOWNLOAD_URL}
    image: minecraft-bedrock-server:local
    restart: "no"
    container_name: mc-bedrock
    networks:
      - mc-network
    environment:
      - EULA=TRUE
      - VERSION=${BEDROCK_VERSION}
      - DIRECT_DOWNLOAD_URL=${BEDROCK_DOWNLOAD_URL}
      - IDLE_TIMEOUT=-1
    healthcheck:
      test: ["CMD", "netstat", "-tuln"]
      interval: 5s
      timeout: 5s
      retries: 24

  mc-java:
    build:
      context: ./images/mc-java
      dockerfile: Dockerfile.mc-java
      args:
        JAVA_TYPE: ${JAVA_TYPE}
        JAVA_VERSION: ${JAVA_VERSION}
    image: minecraft-server:local
    restart: "no"
    container_name: mc-java
    networks:
      - mc-network
    environment:
      - EULA=TRUE
      - TYPE=${JAVA_TYPE}
      - VERSION=${JAVA_VERSION}
      - LEVEL_TYPE=FLAT
      - MEMORY=512M
      - IDLE_TIMEOUT=-1
      - ONLINE_MODE=FALSE
      - SKIP_PAPER_PATCH_DOWNLOAD=TRUE
    healthcheck:
      test: ["CMD", "mc-health"]
      interval: 5s
      timeout: 5s
      retries: 24

  nb-tester:
    image: nb-tester:local
    container_name: nb-tester
    build:
      context: ../
      dockerfile: Dockerfile
      target: testing
    networks:
      - mc-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CI_MODE=true
    command: /bin/bash -c "while true; do sleep 1; done"

networks:
  mc-network:
    driver: bridge